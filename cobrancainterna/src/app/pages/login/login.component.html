<div class="container-fluid" style="background-color: #f5f5f5; height: 100%;position: absolute;">
    <div class="form-signin">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputLogin" class="sr-only">Email address</label>
        <input type="text" id="inputLogin" class="form-control" placeholder="Login" [(ngModel)]="inputLogin" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="inputPassword" required>
        <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" (click)="login()">Sign in</button>
        <a routerLink="/home">Voltar</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
        {{this.inputLogin}}
    </div>
</div>
